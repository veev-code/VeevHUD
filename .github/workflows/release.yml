name: Package and Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for creating GitHub releases
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for changelog generation
      
      - name: Package and Release
        uses: BigWigsMods/packager@v2
        with:
          args: -g 2.5.5
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Discord Notification
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # Extract version from tag (strip 'v' prefix if present for changelog matching)
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION_NUM="${VERSION#v}"
          
          # Extract changelog for this version only (between current version header and next version header)
          CHANGELOG=$(awk -v ver="$VERSION_NUM" '
            /^## \[/ {
              if (found) exit
              if (index($0, ver)) found=1
              next
            }
            found { print }
          ' CHANGELOG.md | head -30)
          
          # Escape special characters for JSON
          CHANGELOG_ESCAPED=$(echo "$CHANGELOG" | sed 's/\\/\\\\/g' | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
          
          # Fallback if changelog extraction failed
          if [ -z "$CHANGELOG_ESCAPED" ]; then
            CHANGELOG_ESCAPED="See [GitHub release](https://github.com/veev-code/VeevHUD/releases/tag/${VERSION}) for details."
          fi
          
          # Truncate if too long for Discord (1024 char limit for field values)
          if [ ${#CHANGELOG_ESCAPED} -gt 900 ]; then
            CHANGELOG_ESCAPED="${CHANGELOG_ESCAPED:0:900}...\\n\\n*See GitHub for full changelog*"
          fi
          
          # Post to Discord
          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"VeevHUD ${VERSION} Released!\",
                \"description\": \"A new version of VeevHUD has been submitted for release.\",
                \"color\": 5814783,
                \"fields\": [
                  {
                    \"name\": \"Download\",
                    \"value\": \"[GitHub](https://github.com/veev-code/VeevHUD/releases/tag/${VERSION}) (available now)\\n[CurseForge](https://www.curseforge.com/wow/addons/veevhud) (may take time for approval)\",
                    \"inline\": false
                  },
                  {
                    \"name\": \"What's New\",
                    \"value\": \"${CHANGELOG_ESCAPED}\",
                    \"inline\": false
                  }
                ]
              }]
            }" \
            "$DISCORD_WEBHOOK"
