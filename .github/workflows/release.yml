name: Package and Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for creating GitHub releases
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for changelog generation
      
      - name: Package and Release
        uses: BigWigsMods/packager@v2
        with:
          args: -g 2.5.5
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Discord Notification
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # Extract version from tag
          VERSION="${GITHUB_REF#refs/tags/}"
          
          # Post to Discord
          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"VeevHUD ${VERSION} Released!\",
                \"description\": \"A new version of VeevHUD has been submitted for release.\",
                \"color\": 5814783,
                \"fields\": [
                  {
                    \"name\": \"Download\",
                    \"value\": \"[GitHub](https://github.com/veev-code/VeevHUD/releases/tag/${VERSION}) (available now)\\n[CurseForge](https://www.curseforge.com/wow/addons/veevhud) (may take time for approval)\",
                    \"inline\": false
                  }
                ],
                \"footer\": {
                  \"text\": \"VeevHUD\"
                }
              }]
            }" \
            "$DISCORD_WEBHOOK"
